var colors = ["#a6cee3","#1f78b4","#b2df8a","#33a02c",
"#fb9a99","#e31a1c","#f0e68c","#fdbf6f","#ff7f00","#cab2d6",
"#6a3d9a"];

 return colors[ n % colors.length];}

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

    .scale(x)
    .orient("bottom")
		.ticks(24, "s");

var yAxis = d3.svg.axis()
    .scale(y)

    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });


var stack = d3.layout.stack()

		d3.csv("stacked_chart_data_20190707.csv", function(error, data) {

     color.domain(d3.keys(data[0]).filter(function(key) {return key !== "weekPlayed"; }));

     data.forEach(function(d) {
  		d.weekPlayed = +d.weekPlayed;
        // console.log(d.weekPlayed)
      d.music = +d.music;
      d.design= +d.design;
      d.tech= +d.tech;
      d.politics = +d.politics;
      d.finance = +d.finance;
      d.news = +d.news;
      d.society = +d.society;
      d.interview = +d.interview;
      d.comedy = +d.comedy;
      d.food = +d.food;
      d.entertainment = +d.entertainment;
       });



  var browsers = stack(color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {weekPlayed: d.weekPlayed, y: d[name] * 1};
      })
    };
  }));


//   // Find the value of the hour with highest total value
  var maxHourVal = d3.max(data, function(d){
    var vals = d3.keys(d).map(
      function(key){
        return key !== "weekPlayed" ? d[key] : 0 });
    return d3.sum(vals);
  });

//   // Set domains for axes
  x.domain(d3.extent(data, function(d) { return d.weekPlayed; }));
  y.domain([0, 500])

  var browser = svg.selectAll(".browser")

      .attr("class", "browser");

  browser.append("path")
      .attr("class", "area")
      .attr("d", function(d) { return area(d.values); })

      .text(function(d) {
